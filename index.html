<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assests/style.css">
    <title>Kredit Kalkulyatoru</title>
</head>
<body>
   

    <div class="title">
        <h1>Camal banka xoş gəlmisiniz</h1>
        <p>xahiş olunur kredit götürmək istədiyiniz məbləği seçiniz</p>
    
    </div>
      
    
    <div class="all">        
        
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Amount </span>
            <input type="text" id="mebleg" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Write a number">
        </div>

        <div class="input-group mb-3 muddetDiv">
            <label class="input-group-text" for="ay">Duration </label>
            <select class="form-select" id="ay">          
                <option value="12">12 monthly</option>
                <option value="24">24 monthly</option>
                <option value="36">36 monthly</option>
            </select>
        </div>  

        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Percent </span>
            <input type="text" id="faiz" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Write a number">
        </div>

        <div class="buttonDiv">
            <button id="btn" class="btn btn-primary d-block px-5 fs-5 mx-auto my-4" onclick="hesabla()">Calculation</button>
        </div>  
       
        <div class="result"> 
            <h4 id="NaN"></h4>     
            <h4 id="umumi">Total amount: 0 azn</h4>
            <h4 id="odenis">Monthly payment: 0 azn</h4>
        </div>
    </div>   

    <script src="js/main.js"></script>
</body>
</html>
